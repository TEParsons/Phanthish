<!DOCTYPE html>
<html lang="en">
<head>
    <script src="substitution.js"></script>
    <script src="text-to-ipa/text-to-ipa.js"></script>
    <link rel="stylesheet" href="style.css">
<script src="text-to-ipa/converter-form.js"></script>
</head>
<body>
    <main>
        <section id="title">
            <div class="letter-pair">
                <span>Ph</span>
                <img src="letters/unvoiced%20labiodental%20fricative.svg" class="phanthish-letter" style="height: 1em; width: 0.75em; object-fit: cover; object-position: center center;">

            </div>
            <div class="letter-pair">
                <span>a</span>
                <img src="letters/near-open%20front%20vowel.svg" class="phanthish-letter" style="height: 1em; width: 0.75em; object-fit: cover; object-position: center center;">

            </div>
            <div class="letter-pair">
                <span>n</span>
                <img src="letters/voiced%20alveolar%20nasal.svg" class="phanthish-letter" style="height: 1em; width: 0.75em; object-fit: cover; object-position: center center;">

            </div>
            <div class="letter-pair">
                <span>th</span>
                <img src="letters/unvoiced%20dental%20fricative.svg" class="phanthish-letter" style="height: 1em; width: 0.75em; object-fit: cover; object-position: center center;">

            </div>
            <div class="letter-pair">
                <span>i</span>
                <img src="letters/near-close%20front%20alt%20vowel.svg" class="phanthish-letter" style="height: 1em; width: 0.75em; object-fit: cover; object-position: center center;">

            </div>
            <div class="letter-pair">
                <span>sh</span>
                <img src="letters/unvoiced%20post-alveolar%20fricative.svg" class="phanthish-letter" style="height: 1em; width: 0.75em; object-fit: cover; object-position: center center;">
            </div>
        </section>
        <section id="english">
            <textarea id="eng">Phanthish is a phonetic writing system with fractional numerals in base 16, write English text here to translate to Phanthish</textarea>
            <textarea id="ipa-in" hidden></textarea>
        </section>
        <input type="button" onclick="substitute()" value="Translate!" />
        <section id="phanthish">
            <div id="out"></div>
        </section>
        <section id="ipa">
            <output id="ipa-out"></output>
            <div id="ipa-err" hidden></div>
        </section>

    </main>
</body>
</html>
